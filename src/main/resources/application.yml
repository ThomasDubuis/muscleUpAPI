server:
  port: 8080
  servlet:
    context-path: /api/v1.0
logging:
  level:
    com.ynov: debug
    org.springframework.web.filter.CommonsRequestLoggingFilter: debug
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: postgres
    password: password
  jpa:
    hibernate:
#      ddl-auto: create-drop
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
